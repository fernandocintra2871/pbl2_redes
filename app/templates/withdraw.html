<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Saque</h2>
        <form id="withdrawForm">
            <select id="withdrawBankSelection" name="bank" required>
                <option value="">Selecione um banco</option>
                <option value="brasil">Banco do Brasil</option>
                <option value="bradesco">Bradesco</option>
                <option value="caixa">Caixa Econ√¥mica Federal</option>
            </select>
            <div>
                <label for="withdrawJointAccount">Conta Conjunta</label>
                <input type="checkbox" id="withdrawJointAccount" name="joint_account">
            </div>
            
            <input type="text" id="withdrawSecondHolder" style="display: none;"  name="second_holder" placeholder="CPF do Segundo Titular">
            <input type="number" id="withdrawAmount" name="amount" placeholder="Withdraw Amount" required>
            <button type="submit">Sacar</button>
        </form>
        <div id="message"></div>
        <button id="goBack">Voltar</button>
    </div>
    <script src="{{ url_for('static', filename='withdraw.js') }}"></script>
</body>
</html>
