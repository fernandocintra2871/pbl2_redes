<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="check-box">
                <label for="registerJointAccount">Conta Conjunta</label>
                <input type="checkbox" id="registerJointAccount" name="joint_account">
            </div>
            <input type="text" id="registerUsername" name="username" placeholder="CPF" required>
            <input type="text" id="registerUsername2" style="display: none;" name="username2" placeholder="CPF do 2ยบ Titular">
            <input type="password" id="registerPassword" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <button id="loginButton">Login</button>
    </div>
    <script src="{{ url_for('static', filename='register_script.js') }}"></script>
</body>
</html>
