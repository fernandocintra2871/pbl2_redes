<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <h1>Banking System</h1>
        <div id="auth">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="account" style="display:none;">
            <h2>Account</h2>
            <p id="balance">Balance: $0</p>
            <form id="depositForm">
                <input type="number" id="depositAmount" placeholder="Amount" required>
                <button type="submit">Deposit</button>
            </form>
            <form id="transferForm">
                <input type="text" id="transferUsername" placeholder="Target Username" required>
                <input type="number" id="transferAmount" placeholder="Amount" required>
                <button type="submit">Transfer</button>
            </form>
            <button id="logoutButton">Logout</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
